<header>
  {% if page.date %}
  <nav><a href="/" class="navHome">&larr; Home</a></nav>
  {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <subtitle>{{ page.subtitle }}</subtitle>
    {% elsif page.date %}
      <subtitle>
        <a href="{{ page.url }}">{{ page.date | date: "%B %-d, %Y" }}</a>
      </subtitle>
    {% endif %}
</header>
